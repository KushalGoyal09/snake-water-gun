<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Water Gun</title>
</head>

<body>
    <h1 class="primary-heading animation-1">Snake Water Gun</h1>
    <h1 class="max-round-heading">Total Rounds: 5</h1>
    <h1 class="round-heading">Round <span id="round">1</span></h1>
    <div class="message-container">
        <h1 class="message" id="message1">winner</h1>
        <h1 class="message" id="message2">tie</h1>
        <h1 class="message" id="message3">looser</h1>
    </div>
    <div class="container" id="game-area">
        <div class="player" id="person">
            <h1 class="name">player</h1>
            <h2 class="score">0</h2>
            <div class="options">
                <img src="static/snake.png" alt="Snake" class="option-img" id="snake">
                <img src="static/drop.png" alt="Water" class="option-img" id="water">
                <img src="static/gun.png" alt="Gun" class="option-img" id="gun">
            </div>
        </div>
        <div class="game-space">
            <img src="" class="selected-img" id="img1">
            <img src="" class="selected-img" id="img2">
        </div>
        <div class="player" id="computer">
            <h1 class="name">Computer</h1>
            <h2 class="score">0</h2>
            <div class="options">
                <img src="static/snake.png" alt="Snake" class="option-img" id="Csnake">
                <img src="static/drop.png" alt="Water" class="option-img" id="Cwater">
                <img src="static/gun.png" alt="Gun" class="option-img" id="Cgun">
            </div>
        </div>
    </div>
    <h1 class="winner-heading" id="winner-heading"></h1>
    <div class="btnbox">
        <form id="start-form"> 
            <label for="round">Rounds: </label>
            <input type="number" id="max-round" value=5>
            <button class="start-btn" id="play-btn" type="submit">Play</button>
        </form>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
